# =============================================================================
# Local Development Environment
# =============================================================================
# Usage:
#   docker compose up -d              # Start all services
#   docker compose up -d db mailhog   # Start only specific services
#   docker compose logs -f app        # Follow app logs
#   docker compose down -v            # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: lukaut-db
    environment:
      POSTGRES_USER: lukaut
      POSTGRES_PASSWORD: lukaut
      POSTGRES_DB: lukaut
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lukaut -d lukaut"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lukaut-network

  # ---------------------------------------------------------------------------
  # Mailhog - Email Testing
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog
    container_name: lukaut-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - lukaut-network

  # ---------------------------------------------------------------------------
  # MinIO - S3-Compatible Object Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: lukaut-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lukaut-network

  # ---------------------------------------------------------------------------
  # MinIO Setup - Create bucket on startup
  # ---------------------------------------------------------------------------
  minio-setup:
    image: minio/mc
    container_name: lukaut-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/lukaut-files --ignore-existing;
      mc anonymous set download myminio/lukaut-files;
      exit 0;
      "
    networks:
      - lukaut-network

  # ---------------------------------------------------------------------------
  # Adminer - Database Management UI
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer
    container_name: lukaut-adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - lukaut-network

