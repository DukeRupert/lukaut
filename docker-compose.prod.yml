# =============================================================================
# Production Deployment Configuration
# =============================================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f
#   docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Copy .env.example to .env and fill in values
#   2. Ensure DNS points to your VPS
#   3. Create required directories: mkdir -p /opt/lukaut/{data,backups}
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: lukaut-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lukaut}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-lukaut}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lukaut} -d ${POSTGRES_DB:-lukaut}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lukaut-internal
    # Not exposed to host - only accessible via internal network

  # ---------------------------------------------------------------------------
  # Lukaut Application
  # ---------------------------------------------------------------------------
  app:
    image: dukerupert/lukaut:${IMAGE_TAG:-latest}
    container_name: lukaut-app
    restart: unless-stopped
    environment:
      # Application
      ENV: production
      PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
      BASE_URL: ${BASE_URL:?Base URL required}

      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-lukaut}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-lukaut}?sslmode=disable

      # Email (Postmark)
      SMTP_HOST: ${SMTP_HOST:-smtp.postmarkapp.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:?SMTP username required}
      SMTP_PASSWORD: ${SMTP_PASSWORD:?SMTP password required}
      SMTP_FROM: ${SMTP_FROM:-noreply@lukaut.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Lukaut}

      # Storage (Cloudflare R2)
      STORAGE_PROVIDER: r2
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:?R2 account ID required}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:?R2 access key required}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:?R2 secret key required}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-lukaut-files}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-}

      # AI Provider
      AI_PROVIDER: ${AI_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?Anthropic API key required}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      AI_MAX_RETRIES: ${AI_MAX_RETRIES:-3}
      AI_RETRY_BASE_DELAY: ${AI_RETRY_BASE_DELAY:-1s}
      AI_REQUEST_TIMEOUT: ${AI_REQUEST_TIMEOUT:-60s}

      # Background Worker
      WORKER_ENABLED: ${WORKER_ENABLED:-true}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
      WORKER_POLL_INTERVAL: ${WORKER_POLL_INTERVAL:-5s}
      WORKER_JOB_TIMEOUT: ${WORKER_JOB_TIMEOUT:-5m}

      # Invite Codes
      INVITE_CODES_ENABLED: ${INVITE_CODES_ENABLED:-true}
      VALID_INVITE_CODES: ${VALID_INVITE_CODES:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - lukaut-internal
    ports:
      - "127.0.0.1:8080:8080"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ---------------------------------------------------------------------------
  # Database Backup (runs daily at 2 AM)
  # ---------------------------------------------------------------------------
  db-backup:
    image: postgres:16-alpine
    container_name: lukaut-db-backup
    restart: "no"
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER:-lukaut}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-lukaut}
    volumes:
      - ./backups:/backups
    entrypoint: >
      /bin/sh -c "
      pg_dump -Fc > /backups/lukaut_$$(date +%Y%m%d_%H%M%S).dump &&
      find /backups -name '*.dump' -mtime +7 -delete
      "
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lukaut-internal
    profiles:
      - backup

networks:
  lukaut-internal:
    driver: bridge
    internal: true

volumes:
  postgres_data:
