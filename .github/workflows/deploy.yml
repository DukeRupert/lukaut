# =============================================================================
# Deployment Workflow
# =============================================================================
# Builds and pushes Docker image to DockerHub, then deploys to VPS via SSH.
#
# Triggers:
#   - Push to main branch (auto-deploy)
#   - Manual workflow dispatch
#   - Release published (tagged deploy)
#
# VPS Setup (one-time):
#   1. mkdir -p /opt/lukaut/backups
#   2. scp docker-compose.prod.yml user@vps:/opt/lukaut/
#   3. scp .env.production.example user@vps:/opt/lukaut/.env
#   4. Edit /opt/lukaut/.env with production values
#
# Required Secrets:
#   - DOCKERHUB_USERNAME: DockerHub username
#   - DOCKERHUB_TOKEN: DockerHub access token
#   - VPS_HOST: VPS IP address or hostname
#   - VPS_USER: SSH username (typically 'deploy')
#   - VPS_SSH_KEY: Private SSH key for authentication
# =============================================================================

name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/ci.yml"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: docker.io
  IMAGE_NAME: dukerupert/lukaut

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Image
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}

  # ---------------------------------------------------------------------------
  # Deploy to VPS
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ vars.APP_URL }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            set -e
            cd /opt/lukaut

            # Export environment variables for docker-compose
            export IMAGE_TAG="${IMAGE_TAG}"

            # Source production environment
            if [ -f .env ]; then
              export $(cat .env | grep -v '^#' | xargs)
            fi

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Deploy with zero-downtime
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Prune old images
            docker image prune -af --filter "until=24h"

            # Verify deployment
            echo "Waiting for health check..."
            sleep 10
            curl -sf http://localhost:8080/health || exit 1
            echo "Deployment successful!"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deployment failed! Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

  # ---------------------------------------------------------------------------
  # Post-Deploy Health Check
  # ---------------------------------------------------------------------------
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check application health
        run: |
          response=$(curl -sf "${{ vars.APP_URL }}/health" || echo "FAILED")
          if [ "$response" != "OK" ]; then
            echo "Health check failed!"
            exit 1
          fi
          echo "Application is healthy!"

      - name: Check SSL certificate
        run: |
          echo | openssl s_client -servername ${{ vars.APP_DOMAIN }} -connect ${{ vars.APP_DOMAIN }}:443 2>/dev/null | openssl x509 -noout -dates
